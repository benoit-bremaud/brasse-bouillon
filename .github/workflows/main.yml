name: Brasse-Bouillon CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“… Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Cache pour backend
      - name: â™»ï¸ Cache npm backend
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-node-backend-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-backend-

      - name: ğŸ“¦ Installer les dÃ©pendances backend
        working-directory: ./backend
        run: npm ci

      - name: ğŸ§¹ Lint backend
        working-directory: ./backend
        run: npm run lint

      - name: ğŸ§ª Test backend
        working-directory: ./backend
        run: npm run test

      # Cache pour frontend
      - name: â™»ï¸ Cache npm frontend
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-frontend-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-frontend-

      - name: ğŸ“¦ Installer les dÃ©pendances frontend
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ§¹ Lint frontend
        working-directory: ./frontend
        run: npm run lint

      - name: ğŸ§ª Test frontend
        working-directory: ./frontend
        run: npm run test
      
